<div>
  <div>
    <label>
      <button name="New" (click)="newCard()">New</button>
    </label>
  </div>
  <table>
    <tr>
      <th>Description</th>
      <th>Category</th>
      <th>Answer</th>
      <th>Delete</th>
    </tr>
    <tr class="table" routerLink="/cards/{{card.id}}" *ngFor="let card of getCards()">
      <td>{{card.description}}</td>
      <td>{{card.answer}}</td>
      <td>{{card.categoryName}}</td>
      <td><button (click)="deleteCard(card.id)">Delete</button></td>
    </tr>
  </table>
</div>
