<h1>
  Card maintenance
</h1>
<form>
  <div>
    <div>
      <label>Description
        <textarea class="cardTextarea" [(ngModel)]="card.description" placeholder="Description" name="description"></textarea>
      </label>
      </div>
    <div>
      <label>Answer
        <input class="cardTextarea" [(ngModel)]="card.answer" placeholder="Answer" name="answer">
      </label>
    </div>
    <div>
      <label>Category name
        <textarea class="cardTextarea" [(ngModel)]="card.categoryName" placeholder="Category name" name="categoryName"></textarea>
      </label>
    </div>
    <div>
      <button (click)="save(card)">Save</button>
    </div>
  </div>
</form>
