<h1>
  Card maintenance
</h1>
<form>
  <div>
    <label>Description
      <input [(ngModel)]="card.description" placeholder="Description" name="description">
    </label>
    <label>Category name
      <input [(ngModel)]="card.categoryName" placeholder="Category name" name="categoryName">
    </label>
    <div>
      <button (click)="save(card)">Save</button>
    </div>
  </div>
</form>
